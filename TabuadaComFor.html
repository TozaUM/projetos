<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabuada da multiplicação</title>
        <script>
            //Tabuada do produto dos algarismos 1 a 10
            for(let n = 1;n <= 10; n++){
                console.log('Tabuada da multiplicação do número ' + n)
                for(let i = 1;i <= 10; i++){
                    let produto = n * i;
                    console.log(n + 'x ' + i + '= ' + produto)
                }

            }

        </script>
    </head>

    </body>
</html>
